<section class="hero is-fullheight has-text-centered" id="hero">

  <video autoplay muted loop class="landing-video">
    <source src="assets/videos/video.mp4" type="video/mp4">
  </video>
  <div class="container landing-text">
    <h1 class="title has-text-white is-size-1 is-uppercase has-text-weight-bold">
      {{site.title}}
    </h1>
    <h3 class="subtitle has-text-white-bis is-uppercase has-text-weight-medium is-marginless">
      {{site.description}}
    </h3>
    <hr>
    <a href="{{site.url}}{{site.baseurl}}/#about"
      class="button is-white is-rounded is-outlined is-uppercase has-text-weight-normal">
      Find Your Prana
    </a>
    </a>
  </div>


</section>
